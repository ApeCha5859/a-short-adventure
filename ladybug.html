<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Short Adventure</title>

<style>
    body {
        background: #cfcfcf;
        font-family: "Courier New", monospace;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    .container {
        background: white;
        width: 70%;
        margin: auto;
        padding: 20px;
        border: 2px solid #888;
    }

    h1 {
        font-size: 32px;
        margin-top: 0;
        text-transform: uppercase;
    }

    .image-box img {
        width: 100%;
        max-width: 700px;
        height: auto;
        border: 2px solid black;
    }

    .text-box {
        margin: 20px auto;
        width: 80%;
        font-size: 16px;
        line-height: 1.5;
    }
</style>

</head>
<body>

<div class="container">

    <h1>A SHORT ADVENTURE</h1>

    <div class="image-box">
        <img src="images/ladybug page.png" alt="forrest" usemap="#workmap">

        <map name="workmap">

            <!-- LEFT SIDE -->
            <area shape="rect"
                  coords="0,0,325,450"
                  href="goddess.html"
                  alt="Pet the ladybug">

            <!-- RIGHT SIDE -->
            <area shape="rect"
                  coords="325,0,650,450"
                  href="naturedeath.html"
                  alt="Smash the ladybug">

        </map>
    </div>

    <div class="text-box">
        <p>In the rose bush you see an unusually large ladybug.</p>
        <p>Do you smash it or pet it?</p>
    </div>

</div>

</body>

</html>
