<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Short Adventure</title>

<style>
    body {
        background: #cfcfcf;
        font-family: "Courier New", monospace;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    .container {
        background: white;
        width: 70%;
        margin: auto;
        padding: 20px;
        border: 2px solid #888;
    }

    h1 {
        font-size: 32px;
        margin-top: 0;
        text-transform: uppercase;
    }

    .image-box img {
        width: 100%;
        max-width: 700px;
        height: auto;
        border: 2px solid black;
    }

    .text-box {
        margin: 20px auto;
        width: 80%;
        font-size: 16px;
        line-height: 1.5;
    }
</style>

</head>
<body>

<div class="container">

    <h1>A SHORT ADVENTURE</h1>

    
    <div class="image-box">
       <img src="forest path.png" width="650" height="450" usemap="#paths">

<map name="paths">

  <area shape="rect"
        coords="0,0,325,450"
        href="fairypage.html"
        alt="fairyPath">

  <area shape="rect"
        coords="325,0,650,450"
        href="waterfall.html"
        alt="rabbitPath">

</map>

    </div>

    <div class="text-box">
        <p>
            As you walk along the forrest trail you see what looks to be a fairy and a rabbit that is fleeing.
        </p>
        <p>
            Which do you follow?
        </p>
    </div>

</div>

</body>
</html>
